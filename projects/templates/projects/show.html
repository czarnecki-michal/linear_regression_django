{% if train_data %}
<table>
    <tr>
        <th>No.</th>
        <th>Worked Years</th>
        <th>Salary Brutto</th>
    </tr>
    {% for record in train_data %}
    <tr>
        <td>{{ forloop.counter }}
        <td>{{ record.workedYears }}</td>
        <td>{{ record.salaryBrutto }}</td>
    </tr>
    {% endfor %}
{% else %}
    <p>No data available</p>
{% endif %}
